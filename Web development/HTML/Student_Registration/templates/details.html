<!DOCTYPE html>
<html>
    <head>
        <title>
            Student form
        </title>
    </head>

    <body>
        <center>
             <img src="{{ url_for('static', filename='images/LNMISHRA logo.png') }}" alt="Logo">

            <h2>Student Details</h2>
            <form action ="/save" method ="post">
                <table border ="5" cellpadding ="5" bgcolor ="Yellow">
                     <tr>
                <td>Name</td>
                <td><input type="text" name="name" required></td>
            </tr>

            <tr>
                <td>Email_ID</td>
                <td><input type="email" name="email" required></td>
            </tr>

            <tr>
                <td>Mobile no</td>
                <td><input type="tel" name="mobile" required></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Others"> Others
                </td>
            </tr>

            <tr>
                <td>Courses</td>
                <td>
                    <input type="checkbox" name="course" value="MCA"> MCA
                    <input type="checkbox" name="course" value="BCA"> BCA
                    <input type="checkbox" name="course" value="MBA"> MBA
                </td>
            </tr>

            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="hobby" value="Reading"> Reading
                    <input type="checkbox" name="hobby" value="Music"> Music
                    <input type="checkbox" name="hobby" value="Sports"> Sports
                </td>
            </tr>

            <tr>
                <td>City Belong To</td>
                <td>
                    <select name="city" required>
                        <option value="">Select City</option>
                        <option>Patna</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>

                </table>
            </form>
        </center>
    </body>
</html>
