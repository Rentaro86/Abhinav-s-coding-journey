<!DOCTYPE html>
<html>
    <head>
        <title>THis is index page where we will use frameset</title>
    </head>
    <frameset rows ="120px,*,60px" border ="1">
        <frame src ="header.html" name = "header"></frame>
        <frameset cols ="120px,*">
            <frame src ="menu.html" name ="menu">
            <frame src ="home.html" name ="content">

        </frameset>
      <frame src="footer.html" name="footer"></frame>
    </frameset>
</html>
